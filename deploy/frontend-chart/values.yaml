# SAST AI Frontend - Development Environment Configuration

# Application settings
app:
  name: sast-ai-frontend

  image:
    repository: quay.io/ecosystem-appeng/sast-ai-frontend
    tag: latest
    pullPolicy: Always

  replicas: 1

  port: 8080

  env:
    REACT_APP_ORCHESTRATOR_API_URL: "https://sast-ai-orchestrator-sast-ai-prod.apps.appeng.clusters.se-apps.redhat.com/api/v1"
    REACT_APP_WS_URL: "wss://sast-ai-orchestrator-sast-ai-prod.apps.appeng.clusters.se-apps.redhat.com/ws/dashboard"

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

# OpenShift Route configuration
route:
  enabled: true
  # Host will be auto-generated by OpenShift when not specified
  # Format: sast-ai-frontend-sast-ai-dev.apps.<cluster-domain>
  host: ""
  tls:
    enabled: true
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  # Enable WebSocket support
  annotations:
    haproxy.router.openshift.io/timeout: 1h

namespace: sast-ai-prod

# Cluster configuration
clusterDomain: appeng.clusters.se-apps.redhat.com

# OpenShift Console Integration
consoleLink:
  enabled: true
  text: "SAST AI Monitoring Dashboard"
  # List of namespaces where the dashboard link should appear
  namespaces:
    - sast-ai-dev
    - sast-ai-prod
