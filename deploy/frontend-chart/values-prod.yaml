# SAST AI Frontend - Production Environment Overrides

namespace: sast-ai-prod

app:
  image:
    pullPolicy: Always
    tag: "v1.0.0"

  env:
    REACT_APP_ORCHESTRATOR_API_URL: "https://sast-ai-orchestrator-sast-ai-prod.apps.appeng.clusters.se-apps.redhat.com/api/v1"
    REACT_APP_WS_URL: "wss://sast-ai-orchestrator-sast-ai-prod.apps.appeng.clusters.se-apps.redhat.com/ws/dashboard"

  resources:
    limits:
      cpu: 400m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

  replicas: 1
