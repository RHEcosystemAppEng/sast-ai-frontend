# Runtime environment configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "frontend.fullname" . }}-env
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
data:
  env-config.js: |
    // Runtime environment configuration for SAST AI Frontend
    window._env_ = {
      {{- range $key, $value := .Values.app.env }}
      {{ $key }}: {{ $value | quote }},
      {{- end }}
    };
