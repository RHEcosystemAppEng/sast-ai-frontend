apiVersion: apps/v1
kind: Deployment
metadata:
  name: sast-ai-frontend
  namespace: sast-ai-dev
  labels:
    helm.sh/chart: sast-ai-frontend-1.0.0
    app.kubernetes.io/name: sast-ai-frontend
    app.kubernetes.io/instance: sast-ai-frontend
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: sast-ai
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sast-ai-frontend
      app.kubernetes.io/instance: sast-ai-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sast-ai-frontend
        app.kubernetes.io/instance: sast-ai-frontend
      annotations:
        # Force pod restart when ConfigMap changes
        checksum/config: 452dfe22d856efeef10194a5f5bf30b1fb568edf6ead6172d30ed20ed4259ad9
    spec:
      containers:
        - name: sast-ai-frontend
          image: "quay.io/ecosystem-appeng/sast-ai-frontend:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
              readOnly: true
            - name: env-config
              mountPath: /usr/share/nginx/html/env-config.js
              subPath: env-config.js
              readOnly: true
      volumes:
        - name: nginx-config
          configMap:
            name: sast-ai-frontend-nginx
        - name: env-config
          configMap:
            name: sast-ai-frontend-env
