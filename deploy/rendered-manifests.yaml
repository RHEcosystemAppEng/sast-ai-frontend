# Nginx configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: sast-ai-frontend-nginx
  namespace: sast-ai-dev
  labels:
    helm.sh/chart: sast-ai-frontend-1.0.0
    app.kubernetes.io/name: sast-ai-frontend
    app.kubernetes.io/instance: sast-ai-frontend
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: sast-ai
    app.kubernetes.io/component: frontend
data:
  default.conf: |
    server {
        listen 8080;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # React Router - all routes go to index.html
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Runtime environment configuration
        location = /env-config.js {
            add_header Content-Type application/javascript;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Health check endpoint
        location /healthz {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
